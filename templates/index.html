<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/public/src/htmx.js" defer></script>
    <script src="/public/src/hyperscript.js" defer></script>
    <script src="/public/src/sse.js" defer></script>
    <script src="/public/src/qr.bundle.js" defer></script>
    <link href="/public/css/main.css" rel="stylesheet" />
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <link rel="manifest" href="/public/manifest.json">
    <link rel="shortcut icon" type="image/png" sizes="64x64" href="/public/icons/favicon-64.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/icons/favicon-32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/icons/favicon-16.png?v=2">
    <title>{% block title %}WhistBook{% endblock %}</title>
  </head>

  <body>
    <div
      class="container max-w-screen-sm mx-auto space-y-4 h-screen flex flex-col font-mono"
      id="container"
    >
      {% block contained %}
      <div hx-trigger="load" hx-get="/login" hx-swap="outerHTML"></div>
      {% endblock %}
    </div>
  </body>

  <script>
    document.body.addEventListener('htmx:responseError', function (e) {
      response = e.detail.xhr.response;
      alertEl = document.getElementById('alert');
      if (alertEl) {
        alertEl.innerHTML = response;
      }
    });
  </script>
</html>
