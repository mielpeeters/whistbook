<div id="qr" class="hidden">
</div>
<div class="w-full h-full flex flex-col">
  <a href="/">
    <h1
      class="text-neutral-800 text-3xl font-[600] text-center w-full mt-6"
      style="flex-grow: 1"
    >
      <span
        class="hover:font-[750] hover:text-amber-500 transition-all duration-400"
        >Whist</span
      ><span
        class="italic text-blue-800 font-[500] hover:font-[700] transition-all duration-400 font-sans hover:text-green-700"
        >Book</span
      >
    </h1>
  </a>
  <div id="content" class="mt-8 h-full w-full">
    <div class="center-content relative">
      <div
        class="flex gap-8 min-h-64 max-w-52 md:max-w-96 flex-wrap justify-center"
      >
        <button
          hx-get="/games"
          hx-target="#content"
          hx-swap="innerHTML"
          class="w-40 h-9 rounded-sm hover:bg-blue-50 transition-colors border-blue-800 border-2 hover:text-blue-700 font-medium text-lg px-1 hover:font-bold"
        >
          Speel verder
        </button>
        <button
          hx-get="/new-game"
          hx-target="#content"
          hx-swap="innerHTML"
          class="w-40 h-9 rounded-sm hover:bg-emerald-50 transition-colors border-green-800 border-2 hover:text-green-700 font-medium text-lg px-1 hover:font-bold"
        >
          Nieuw spel
        </button>
      </div>
      <div class="absolute bottom-2 ml-auto mr-auto !text-neutral-600 flex justify-center gap-x-4">
        <button hx-get="/api/qr" hx-swap="outerHTML" class="button" hx-target="#qr">your id</button>
        <button hx-get="/api/logout" class="button">logout</button>
      </div>
    </div>
  </div>
  <div id="alert"></div>
</div>
